<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price Dashboard</title>
  </head>
  <body>
    <h2>Stock Price Dashboard</h2>
    <form method="POST">
      <input
        type="text"
        name="ticker"
        placeholder="Enter Stock Ticker (e.g., AAPL)"
      />
      <button type="submit">Get Data</button>
    </form>
    {% if graphJSON %}
    <h3>Stock: {{ stock_ticker }}</h3>
    {{ graphJSON | safe }} {% endif %}
  </body>
</html>
